<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Confirmación de Mensaje - Chancay360</title>
  <style>
    /* Reset de estilos para clientes de correo */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Estilos base */
    body {
      font-family: Arial, 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #2d2d2d;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      width: 100% !important;
      min-width: 100%;
    }

    .wrapper {
      width: 100%;
      table-layout: fixed;
      background-color: #f8f8f8;
      padding: 40px 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    /* Encabezado y logo */
    .header {
      text-align: center;
      padding-bottom: 30px;
      border-bottom: 2px solid #f0f0f0;
    }

    .logo img {
      width: 180px;
      height: auto;
      margin-bottom: 25px;
    }

    /* Contenido principal */
    .content {
      padding: 30px 0;
    }

    h1 {
      color: #444ADE;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
    }

    .message-box {
      background-color: #f8f9ff;
      border-left: 4px solid #444ADE;
      padding: 20px;
      margin: 25px 0;
      border-radius: 0 8px 8px 0;
    }

    .message-box h2 {
      color: #444ADE;
      font-size: 18px;
      margin-bottom: 12px;
    }

    .message-content {
      color: #4a4a4a;
      font-size: 16px;
      line-height: 1.6;
    }

    /* Footer */
    .footer {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 2px solid #f0f0f0;
    }

    .contact-info {
      text-align: center;
      margin-bottom: 25px;
    }

    .contact-info p {
      margin: 8px 0;
      font-size: 15px;
    }

    .contact-info a {
      color: #444ADE;
      text-decoration: none;
      font-weight: 500;
    }

    .contact-info a:hover {
      color: #F5A236;
    }

    .signature {
      text-align: center;
      color: #2d2d2d;
      font-size: 15px;
      margin-top: 20px;
    }

    .signature strong {
      color: #444ADE;
      font-weight: 600;
    }

    /* Estilos responsivos */
    @media screen and (max-width: 600px) {
      .wrapper {
        padding: 20px 10px;
      }

      .container {
        padding: 20px;
      }

      h1 {
        font-size: 22px;
      }

      .message-box {
        padding: 15px;
      }

      .message-content {
        font-size: 15px;
      }
    }

    @media screen and (max-width: 480px) {
      .container {
        padding: 15px;
      }

      h1 {
        font-size: 20px;
      }

      .contact-info p {
        font-size: 14px;
      }

      .signature {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="cid:logo@chancay360.com" alt="Chancay360 Logo">
      </div>
    </div>

    <div class="content">
      <h1>¡Hola {{firstName}}!</h1>

      <p>Gracias por contactarnos. Hemos recibido tu mensaje y nuestro equipo te responderá lo antes posible.</p>

      <div class="message-box">
        <h2>Tu mensaje:</h2>
        <div class="message-content">
          {{message}}
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="contact-info">
        <p><strong>Teléfono:</strong> <a href="tel:+51940576340">+51 940 576 340</a></p>
        <p><strong>Correo:</strong> <a href="mailto:contacto@chancay360.com">contacto@chancay360.com</a></p>
      </div>

      <div class="signature">
        <p>Saludos cordiales,</p>
        <p><strong>Equipo de Soporte de Chancay360</strong></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
